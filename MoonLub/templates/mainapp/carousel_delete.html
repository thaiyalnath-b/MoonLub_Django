{% extends 'base/base.html' %}

{% block title %}
Delete Carousel Image
{% endblock %}

{% block content %}
<section class="carousel-delete">
    <div class="delete-box">
        <h4>Confirm Delete</h4>
        <p>
            Are you sure you want to delete <strong>{{object.title}}</strong>?
        </p>
        <div class="image-preview">
            <img src="{{ object.img.url }}" alt="{{ object.title }}">
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="actions">
                <button type="submit" class="btn-danger">Yes, Delete</button>
                <a href="{% url 'carousel_list' %}" class="btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
