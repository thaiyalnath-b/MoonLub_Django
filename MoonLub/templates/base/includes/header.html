{% load static %}
<header>
    <nav class="navbar fixed-top navbar-expand-lg">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand" href=""><img src="{% static 'images/MoonLub2.ico' %}" alt="" class="img">
                    MoonLub</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-3">
                        <a class="nav-link {% if current_page == 'home' %} active {% endif %}" aria-current="page"
                            href="{% url 'home_page' %}">Home</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link {% if current_page == 'about' %} active {% endif %}"
                            href="{% url 'about_page' %}">About</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link {% if current_page == 'contact' %} active {% endif %}"
                            href="{% url 'contact_page' %}">Contact</a>
                    </li>
                    <li class="nav-item mx-3 dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Manage
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item {% if current_page == 'products' %} active {% endif %}"
                                    href="{% url 'products' %}">Products</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search" method="get" , action="{% url 'search_products' %}">
                    <input name="query_text" value="{{query}}" class="form-control me-2" type="search"
                        placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
