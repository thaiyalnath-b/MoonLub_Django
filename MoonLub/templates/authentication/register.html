{% extends 'base/base.html' %}
{% block title %}
Register
{% endblock %}

{% block content %}
<section class="registerform">
    <div class="card mx-auto w-50">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-outline-info">Register</button>
        </form>
    </div>
</section>
{% endblock %}
