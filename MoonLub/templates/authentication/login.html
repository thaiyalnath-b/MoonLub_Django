{% extends 'base/base.html' %}
{% block title %}
Login
{% endblock %}

{% block content %}
<section class="loginform">
    <div class="card mx-auto w-25">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-outline-success">Login</button>
        </form>
    </div>
</section>
{% endblock %}
